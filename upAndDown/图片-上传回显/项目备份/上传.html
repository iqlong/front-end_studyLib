    function changeImage (e) {
        var file = e.target.files[0]
        this.file = file
    },
    //注册

        let formData= new FormData();

        console.log(formData.get('avatar'))
        //请求头
        let config = {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        }
        //axios的post请求
        this.$axios.post('/reg',formData,config).then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
</script>
