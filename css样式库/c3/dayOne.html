<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一天的css3学习</title>
    <style>
        div {
            transform:rotate(30deg);
            box-shadow: 100px 5px #888888;
            animation-duration: 3s;
            animation-name: slidein;
            padding: 20px;
        }
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }
            to {
                margin-left: 0%;
                width:  100%;
            }
        }
    </style>
</head>
<body>
    <div style="background-color: blanchedalmond;width: 30px;height: 30px;"></div>
</body>
</html>
