<!DOCTYPE HTML>''
<html>
	<head>
		<meta charset="utf-8"> 
		<title>拖拉测试</title>
		<style type="text/css">
			#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		<script>
		function allowDrop(ev)
		{
			ev.preventDefault();
		}

		function drag(ev)																																						
		{
			ev.dataTransfer.setData("Text",ev.target.id);
		}

		function drop(ev)
		{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
		</script>
	</head>
	<body>
		<p>拖动 RUNOOB.COM 图片到矩形框中:</p> 
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<img id="drag1" src="./assets/img/username.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
		<ul data-zhl="张慧龙">
			<li></li>
			<li></li>
			<li></li>
		</ul>

</html>
