<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1-条形图</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据：表述了数据、数据如何映射成图形、交互行为
        //option是个大的javaScript对象
    let option = {
        title: {
            text: '第一个 ECharts 实例'
        },
        // 提示框组件
        tooltip: {},
        // 工具栏组件
        toolbox: {},
        legend: {
            // ?????????
            // data:['销量']
            data: [{
                name: '销量',
                // 强制设置图形为圆。
                icon: 'circle',
                // 设置文本为红色
                textStyle: {
                    color: 'red'
                }
            }]
        },
        //如果有多个同类组件，那么就是个数组，
        // 数组每项表示一个组件示例，用type 描述‘子类型’。
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {
            // data: [5,10,15,20,25,30,35,40]
            max: 100,
            min: 0,
            // 上下留白，设置max min就失效了吗？
            // boundaryGap: [0.5,1],
            splitNumber: 10
        },
        // 系列-指的是：一组数据以及他们映射成的图
        // 所以，一个 系列 包含的要素至少有：一组数值、图标类型，数据如何映射成图的参数
        // 图表类型（series.type）、以及其他的关于这些数据如何映射成图的参数。
        series: [{
            name: '销量',
            //折线图：line、柱状图(条形图)：bar、饼图：pie、散点图：scatter
            // 关系图：graph、树图：tree
            type: 'bar',        //图表类型
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
