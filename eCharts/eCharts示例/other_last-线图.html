<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线图</title>
    <!--<script src="../echarts.min.js"></script>-->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // let myChart = echarts.init(document.getElementById('main'))
    let myChart = echarts.init(document.getElementById('main'));
    //线图配置项
    let option = {
      tooltip: {
        trigger: 'axis'
      },
      color: [
        new echarts.graphic.LinearGradient(
                0, 0, 0, 1,
                [
                  {offset: 0, color: '#23E9EE'},
                  {offset: 1, color: '#0460F7'}
                ]
        )
      ],
      grid: {
        top: 30,
        left: 10,
        right: 30,
        bottom: 50,
        containLabel: true
      },
      dataZoom: [
        {
          type: 'inside'
        }, {
          type: 'slider',
          start: 0,
          bottom: 30,
          height: '15px',
          fillerColor:'rgba(202,223,255,.8)',
          borderColor:'#b6d2fc',
          handleStyle:{
            color:'#b6d2fc'
          },
          dataBackground:{
            lineStyle:{
              color:'#b6d2fc'
            },
            areaStyle:{
              color:'rgba(202,223,255,.8)'
            }
          }
        }
      ],
      yAxis: [
        {
          type: 'value',
          splitLine: {
            show: false
          },
          axisLine: {
            lineStyle: {
              color: '#B3B3B3'
            }
          },
          axisLabel: {
            color: '#454545'
          }
        }
      ],
      xAxis: {
        type: 'category',
        boundaryGap:false,
        axisLine: {
          lineStyle: {
            color: '#B3B3B3'
          }
        },
        axisLabel: {
          color: '#454545'
        },
        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
      },
      series: [
        {
          name: '报警个数',
          type: 'line',
          symbol: 'emptyCircle',
          symbolSize: 2,
          showSymbol: false,
          smooth: true,
          areaStyle: {
            color: new echarts.graphic.LinearGradient(
                    0, 0, 0, 1,
                    [
                      {offset: 0, color: 'rgba(35,233,238,.4)'},
                      {offset: 1, color: 'rgba(4,96,247,.4)'}
                    ]
            )
          },
          lineStyle: {
            width: 1,
            color: '#59cef5'
          },
          itemStyle: {
            borderColor: '#59cef5',
            borderWidth: 2
          },
          data:[2,4,3,2,1,4,2]
        }
      ]
    }

    myChart.setOption(option)
  </script>
</body>
</html>
