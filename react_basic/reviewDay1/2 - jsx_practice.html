<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <title>jsx的第一个练习</title>
</head>
<body>
    <div id="react"></div>  
    <script type="text/babel">
        const reactFor = function(arr) {
            arr = arr.map((item, index) => {
                return <li key={index}> {item} </li>
            })
            return arr
        }
        // jsx 中使用 v-for 循环
            // 给 react 一个数组，可以自动帮你变量，对象就不可以
        const VDom = (
            <div>{ [1, 3, 4] }
                <ul>
                    { reactFor(['张', 'reactAndVue', 'user vFor']) }    
                </ul>
            </div>
        )

        console.log(reactFor(['张', 'reactAndVue', 'user vFor']));
        ReactDOM.render(VDom, document.querySelector('#react'))
    </script>
</body>
</html>
