<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试防抖和节流</title>
  </head>
  <body>
    <!-- <button onclick="trottle(log, 1000)()">节流</button> -->
    <button>节流</button>
    <script>
      function log() {
        console.log("g");
      }

      /**
       * 节流函数
       * @param fn: Function, delayTime: number
       */
      function trottle(fn, delayTime) {
        let flag = true;
        return () => {
          if (flag) {
            flag = false;
            fn();
            setTimeout(() => {
              flag = true;
            }, delayTime);
          }
        };
      }
      
      let btn = document.querySelector('button')
      btn.addEventListener('click', trottle(log, 1000))
    </script>
  </body>
</html>
