<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind="objPerson"></div>
    {{objPerson}}
    <blog-post name="你好" post="gg" :inpV="iptValue" class="jj" @click.native="cLog($attrs)">
        <template v-slot:first>
            <div>有名字的张慧龙</div>
        </template>
        <span>没名字的张慧龙</span>

    </blog-post>
</div>
<script>
    // props看完了，
    // 开始学习自定义事件了：$emit('enlargeWorld', 0.1)： 第一个参数是事件名字，第二个参数是事件参数
    // 在父级中可以使用enlargeWorld($event)来获取传入的参数
    let comp = {
        // 默认就是true
        // inheritAttrs: true,
        props: ['post'],
        data() {
            return {
                obj: {
                    name: 'zhl'
                }
            }
        },
        template: `
          <div>
              <button @click="cLog($event,$attrs,$props,$slots)">输出$attrs</button>
              <span>jkj</span>
              <slot name="first"></slot>
              <slot></slot>
              <span v-for="(item,index) in $slots">fdd{{index}}</span>
          </div>
        `,
        methods: {
            cLog(e,val,val2,val3) {
                console.log(val,val2,val3);
                e.preventDefault();
                e.stopPropagation();
            }
        }
    };
    const vm = new Vue({
        el: '#app',
        data: {
            fontSize: 14,
            iptValue: '张慧龙',
            objPerson: {
                name: 'zhl',
                age: 12
            }
        },
        methods: {
            cLog(val) {
                console.log(val)
            }
        },
        components: {
            'blog-post': comp,
        }

    })
</script>
</body>
</html>
