<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用非原生事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 使用.native可以将组件元素当作普通的html标签 -->
        <!--  因为原生事件在自定义组件中是没有效果的  -->
    <blog-post @click.native="nativeEvent"></blog-post>
</div>
<script>
    // 知识点是： .native 和 $listeners
    let comp = {
        inheritAttrs: false,
        props: ['post'],
        template: `
          <label>
              <div>我是占位置的div标签</div>
              <!--<button v-bind="$attrs">输出$attrs</button>-->
          </label>
        `,
        methods: {
            cLog(val) {
                console.log(val)
            }
        }
    };
    const vm = new Vue({
        el: '#app',
        data: {
            fontSize: 14,
            iptValue: '张慧龙',
            objPerson: {
                name: 'zhl',
                age: 12
            }
        },
        methods: {
            nativeEvent() {
                console.log('我是原生事件.')
            }
        },
        components: {
            'blog-post': comp,
        }

    })
</script>
</body>
</html>
