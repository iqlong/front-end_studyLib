<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp baz="gsfds"></comp>
    </div>
<script>
    let comp={

        render(h){
            return h(
                'anchored-heading', {
                    domProps: {
                        props: 'baz'
                    },
                }, [
                    h('span', 'Hello'),
                    ' world!'
                ]
            )
        },

        // template: `
        //   <div>但是我在改变了鸭</div>
        // `
    }
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {

        },
        components: {
            comp
        }
    });

</script>
</body>
</html>
