<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text" @keyup.enter ="al">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                text: 'xixixiha',
                copied: this.text,
            },
            methods: {
                al() {
                    console.log(this.text,this.copied);
                    this.uperText='fuck'
                    alert(this.uperText);
                }
            },
            computed: {
                uperText: {
                    get() {
                        return this.text.toUpperCase();
                    },
                    set(value) {
                        this.uperText = value;
                    }
                }
            }

        })
    </script>
</body>
</html>
