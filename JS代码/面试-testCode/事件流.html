<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流的回顾</title>
    <style>
        .outer {
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
        }
        .mid {
            background-color: aquamarine;
            width: 150px;
            height: 150px;
        }
        .inner {
            background-color: blueviolet;
            width: 100px;

            height: 100px;
        }
        div {
            /* float: left; */
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        function log(g) {
            console.log(g)
        }
    </script>
    <div class="outer">
        <div class="mid">
            <div class="inner" onclick='log(12)'></div>
        </div>
    </div>
    
</body>
</html>
