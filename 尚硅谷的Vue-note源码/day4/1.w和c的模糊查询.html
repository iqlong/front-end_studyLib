<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用watch和computed实现模糊查询</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- data中的东西不变，导致computed也没刷新吗？？！ -->
        {{sortType}}
        <input type="text" placeholder="请输入名字" v-model="keyValue">&nbsp;&nbsp;
        <button @click="sortType=1;handelSort()">升序排序</button>
        <button @click="sortType=2;handelSort()">降序排序</button>
        <button @click="sortType=0;handelSort()">原序排序</button>
        <br>
        <ol>
            <li v-for="item in filterStudent">
                {{item.name}}---{{item.age}}---{{item.gender}}
            </li>
        </ol>

    </div>
    <script async>
        Vue.config.productionTip=false;
        const vm = new Vue({
            el: '#app',
            data: {
                sortType: 0,
                student: [
                    {
                        name: 'zhl',
                        age: 21,
                        gender: 'male'
                    },{
                        name: 'hlzhuilong',
                        age: 21,
                        gender: 'male'
                    },{
                        name: 'liutaibao',
                        age: 41,
                        gender: 'male'
                    },{
                        name: 'cuihua',
                        age: 21,
                        gender: 'female'
                    }
                ],
                keyValue: ''
            },
            computed: {
                filterStudent: {
                    get() {
                        return this.student.filter( (item) => {
                            return (item.name).indexOf(this.keyValue) != -1;
                        })
                    },
                    // set(){
                        
                    // }
                    
                }
            },
            methods: {
                handelSort() {
                    // alert(this.sortType);
                    const originFStu = this.filterStudent;
                    if(this.sortType == 0) {
                        this.filterStudent = originFStu;
                    }else if(this.sortType == 1) {
                        //升序排序
                        this.filterStudent.sort( (a,b) => {
                            if(a.age>b.age) {
                                return 1
                            }else if(a.age<b.age) {
                                return -1
                            }else {
                                return 0
                            }
                        })
                    }else if(this.sortType == 2) {
                        //降序排序
                        this.filterStudent.sort( (a,b) => {
                            if(a.age>b.age) {
                                return -1
                            }else if(a.age<b.age) {
                                return 1
                            }else {
                                return 0
                            }
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
