<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理的小例子</title>
</head>
<body>
    <script>
        let obj = {
            name: 'obj',
            data: '我是obj'
        };
        let proxyObj = {
            name: 'obj for proxy'
        };
        Object.defineProperty(proxyObj,"data",{
            get() {
                return obj.data;
            },
            set(value) {
                obj.data = value;
            }
        })
    </script>
</body>
</html>
