<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="app">
        {{student.name}}---{{student.age}}
        <button @click="studentChange">改变名字</button>
    </div>
    <script async>
        Vue.config.productionTip=false;
        new Vue({
            el: '#app',
            data: {
                student: {
                    name: 'zhl',
                    age: 23
                }
            },
            methods: {
                studentChange() {
                    this.student.name = 'hh';
                }
            },
            wathch: {
                student() {
                    console.log('student changed！')
                }
            }
        })
    </script>
