<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>圣杯布局</title>
        <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_3124728_xb3f4cwwx3.css">
        <style>     
            #div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}

        </style>
        <script>
            // drag: function (ev)
            // {
            // ev.dataTransfer.setData("Text",ev.target.id);
            // }
            function drag (ev)
            {
                ev.dataTransfer.setData("Text",ev.target.id);
            }

            function allowDrop (ev)
            {
                ev.preventDefault();
            }
            function drop (ev)
            {
                ev.preventDefault();
                let data=ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div class="iMDrag">
            <p>拖动 RUNOOB.COM 图片到矩形框中:</p>
        
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>
            <!--<img src="@/assets/img/index.png" alt="">-->
            <!--<img src="@/assets/img/logo.png" alt="">-->
            <!--<img src="../../../assets/img/logo.png" alt="">-->
            <img loading="lazy" id="drag1" src="./assets/img/username.png" draggable="true"
                 ondragstart="drag(event)" width="  36" height="45">

            <img loading="lazy" id="drag2" src="./assets/img/xFile.png" draggable="true"
                 ondragstart="drag(event)" width="  36" height="45">
            <img loading="lazy" id="drag3" src="./assets/img/active_barChart.png" draggable="true"
                 ondragstart="drag(event)" width="  36" height="45">

        </div>
        
    </body>
        
</html>
