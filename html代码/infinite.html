<script>

    alert('xxx')
}

　　　　　　　　　　　　　  　//传递给它的两个参数一个是show（）函数的返回值，

setInterval(show,1000);       //调用setInterval函数，将函数show和1000ms作为
　　　　　　　　　　　　　　  //参数分别传递给它，每隔一段时间便执行show函数
