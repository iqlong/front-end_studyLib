<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex的测试方法</title>
    <style>
        .flex {
            width: 100%;
            /* height: 400px; */
            display: flex;
            border: 2px solid blue;
        }

        .side {
            flex-basis: 300px;
            height: 400px;
            background-color: gray;
        }
        .mid {
            flex-grow: 1;
            height: 400px;
            background-color: red;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="flexSon left side">first</div>
        <div class="flexSon mid">second</div>
        <div class="flexSon right side">first</div> 
    </div>
</body>
</html>
