<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用float实现三栏布局</title>
    <style>
        .box {
            overflow: auto;
        }
        .tree-column-layout {
            height: 400px;

        }
        .left {
            float: left;
            width: 200px;
            background-color: gray;
        }
        .right {
            float: right;
            widtH: 200px;
            background-color: gray;
        }
        .right::after {
            display: block;
            content: '';
            clear: both;
        }
        .mid {
            margin: 0 210px;
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left tree-column-layout">左边</div>
        <div class="right tree-column-layout">右边</div>
        <div class="mid tree-column-layout">中间</div>
    </div>
