<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用position来实现三栏布局</title></title>
    <style>
        .box {
            position: relative;
        }

        .tree-column-layout {
            position: absolute;
            height: 500px;
        }
        .left {
            width: 200px;
            background-color: gray;
            left: 0;
            top: 0;
        }
        .right {
            width: 200px;
            background-color: gray;
            right: 0;
            top: 0;
        }
        .mid {
            /* margin: 0 220px; */
            height: 500px;

            margin-left: 220px;
            margin-right: 220px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left tree-column-layout">左边</div>
        <div class="mid">中间</div>
        <div class="right tree-column-layout">右边</div>

    </div>
</body>
</html>
