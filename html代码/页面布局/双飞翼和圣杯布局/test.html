<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 800px;
        height: 210px;
        margin: 50px auto 10px auto;
        border: 1px solid black;
      }
      /* 第一个demo */
      .float {
        float: left;
        margin: -50px;
        width: 200px;
        height: 200px;
      }
      .float1 {
        background-color: gray;
      }
      .float2 {
        background-color: yellow;
      }
      .float3 {
        background-color: red;
        margin: 0;
      }

      /* 第二格demo */
      .float4 {
        background-color: gray;
        float: left;
        width: 200px;
        height: 200px;
        margin-left: -200px;
      }
      .float5 {
        background-color: lightgray;
        width: 200px;
        height: 200px;
        float: left;
      }

      /* 第三个demo */
      .row {
        width: 100%;
        height: 200px;
        background-color: lightgray;
        float: left;
      }
      .float6 {
        background-color: gray;
        float: left;
        width: 200px;
        height: 200px;
        margin-left: -200px;
      }
    </style>
  </head>
  <body>
    <!-- demo1 -->
    <div class="box">
      <div class="float float1">1</div>
      <div class="float float2">2</div>
      <div class="float float3">3</div>
    </div>
    <!-- demo2 -->
    <div class="box">
      <div class="float4">1</div>
      <div class="float5">2</div>
    </div>
    <!-- demo3 -->
    <div>
      <div class="row">6</div>
      <div class="float6">2</div>
    </div>
  </body>
</html>
