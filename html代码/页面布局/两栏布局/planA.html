<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局方案一</title>
    <!-- 使用浮动元素和margin-left的使用：造成三栏布局的结果 -->
    <style>
        .box {
            overflow: auto;
        }
        .left {
            float: left;
            width: 200px;
            background-color: gray;
            height: 400px;
        }
        .clearFloat {
            display: block;
            clear: both;
        }
        .right {
            margin-left: 210px;
            background-color: lightgray;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左边</div>
        <div class="right">右边</div>
        <!-- <div class="clearFloat"></div> -->
    </div>
    内容内容内容
</body>
</html>
