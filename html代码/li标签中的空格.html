<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>li标签中的空格</title>
    <style>
        div.scd:hover{
            color: red;
        }
        div::after{
            content: 'ggg';
        }
        .hasColor{
            background: red;
        }

    </style>
</head>
<body>
    <ul>
        <li>苹果</li><li>柿子</li><li>李子</li>
        <li>梨</li>
    </ul>
    <div>
        <div class="fst">kjlfa</div>
        <div class="scd">jlkjfs</div>
        <div>你好</div>
        <div class="trd">kk</div>
    </div>
    <div style="float: right;width: 1000px;height: 100px;background:blue;">我还好</div>
    <div>记录卡加肥加大链接发来的肌肤拉进来浪费进阿里京东方垃圾饭卡上的了</div>
    <div class="hasColor">你好</div>
</body>
</html>
