    var convert = function(s, numRows) {
    const strLen = s.length;
    if(numRows==1 || strLen<=numRows) {
        return s;
    }
    let resultArray = [];
    for(let i=0;i<numRows;i++) {
        resultArray[i] = "";
    }
    let goWhere = false;
    let index =0;
    for(const str of s) {
        resultArray[index]+=str;
        //如果goWhere是true那么就是index-1(向右)--不然就是index+1(向下)
            //且index<
        if(index<numRows-1 && goWhere==false) {
            index++;
        }else {
            index--;
        }
        if(index==0||index==numRows-1) {
            goWhere=!goWhere;
        }
    }
    return resultArray;
