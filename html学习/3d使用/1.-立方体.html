<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=deveice-width, initical-scale=1.0,user-scalable=no"/>
    <title>3d的首次接触</title>
    <style>
        /* 立方体 --- 3d的入门demo!!! */
        .wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            background: grey;
            transform: translate(-50%,-50%);
            padding: 130px;
            border: 1px double greenyellow;
            perspective: 400px;
            perspective-origin: 400px 80px; 
            transform-style: preserve-3d;
        }
        .inner {
            width: 80px;
            height: 80px;   
            /* background: rgb(0, 132, 255); */
            transition: 2.5s;
            /* border: 1px solid; */
            /* perspective: 400px; */
            /* perspective: 200px; */
            transform-style: preserve-3d;
            /* transform: rotateX(420deg); */
            
            transform-origin: 40px 40px 40px; 
            transform: rotateY(260deg); 
            /* perspective-origin: -20px -20px;  */
        }
        .inner:hover {
            transform: rotateX(420deg) !important;
        }
        /* .alongX:hover     {
            background: black;
        }
        .alongX:hover .inner {
            transform: rotateX(1420deg);
        }
        .alongY:click {
            transform: rotateX(420deg);
        }
        .alongZ:active {
            transform: rotateX(420deg);
            background: black;
        } */
        /* .wrap:click .inner {
            transform: rotateY(420deg);
        } */
        .innerSon {
            position: absolute;
            width: 80px;
            height: 80px;   
            border: 1px solid;
            background: rgb(0, 132, 255);
            opacity: .6;
            text-align: center;
            font: 20px/80px bold;
            backface-visibility: hidden;
        }
        .firs {
            transform-origin: right;  
            transform: rotateY(90deg);
        }
        .secd {
            transform-origin: bottom;
            transform: rotateX(-90deg)
        }
        .tird {
            transform: translateZ(80px);
        }
        .forth {
            transform-origin: top;
            transform: rotateX(90deg);
        }
        .fivth {
            /* 暂无 */
            transform: rotateX(180deg)
        }
        .sixth {
            transform-origin: left;  
            transform: rotateY(-90deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <button class="alongX">沿着X轴转</button>
        <button class="alongY">沿着Y轴转</button>
        <button class="alongZ">沿着Z轴转</button>
        <button class="alongAny">疯转</button>
        <div class="inner">
            <div class="firs innerSon">1</div>
            <div class="secd innerSon">2</div>
            <div class="tird innerSon">3</div>
            <div class="forth innerSon">4</div>
            <div class="fivth innerSon">5</div>
            <div class="sixth innerSon">6</div>

        </div>
    </div>
    <script>
        window.onload = function() {
            let inner = document.querySelector('.inner');
            document.querySelector('.alongX').addEventListener('click',function() {
                inner.style.transform =  'rotateY(360deg)';
            })
        }
        
    </script>
</body>
</html>
